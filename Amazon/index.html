<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Amazon</title>
</head>
<body>
    
<div class="header">
<div class="section1">
    <div class="logo">
    <img src="./amazon.jpg" alt="amazon_logo"/>
    </div>
    <div class="deliver">
        <div class="icon">
        <i class="fa fa-map-marker"></i>
        </div>
        <div class="deliver-content">Deliver to India</div>
    </div>
</div>
<div class="section2">
    <div class="searchbox">
    <input type="text" placeholder="search .."/>
    </div>
</div>
<div class="section3">
<div class="signin">
  <button>signin</button>  
</div>
<div class="orders">
<span>Returns</span>
<span>& Orders</span>
</div>
<div class="cart">
<i class="fa fa-shopping-cart"></i>
</div>
</div>
</div>
<div class="sub-header">
<div class="categories">
    <div class="all">
        <i class="fa fa-bars"></i>
        <span>All</span>
        </div>
        <div class="">Amazon Mini Tv</div>
        <div class="bestsellers">Best Sellers</div>
        <div class="mobiles">Mobiles</div>
        <div class="todaydeal">Today's Deal</div>
        <div class="custservice">Customer Service</div>
        <div class="electronics">Electronics</div>
        <div class="prime">
        <select>
            <option value="prime">Prime</option>
            <option value="saab">Saab</option>
         </select>
        </div>
        <div class="fashion">Fashion</div>
        <div class="hk">Home& Kitchen</div>
</div>
<div  class="download">
    <div>Shopping made Easy| Download App </div>
</div>

</div>
<div class="container">
<div class="card">
<div class="image-card">
 <img src="" alt="" srcset="">   
</div>
<div class="card-content">
<div></div>

</div>
</div>
</div>
<script src="./index.js"></script>
</body>
</html>
